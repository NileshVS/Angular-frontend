<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project</title>

<body>
  <div *ngIf="!login">
    <div style="text-align: center; margin-top: 110px;" class="main">
      <div style="text-align: left; margin-left: 424px;">Welcome,</div>
      <div class="page row">
        <div class="col-3"></div>
        <div class="col-3">
          <button class="btn btn-primary" style="background-color: #395794;" (click)="Signin('facebook')"> Login with
            Facebook </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary" style="background-color: #D74937;" (click)="Signin('google')"> Login with
            Google </button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>
  <div *ngIf="login">

          </div>
        </nav>
      </div>
      <div class="bd-content col-10">
        <div class="container">


          <div style="padding: inherit; margin-top: 50px;">
            <div class="row">
              Welcome,
              {{a.name}}
            </div><br>
            <div class="row">
              <img src="assets/image/download.png">
            </div><br>
            <div *ngIf="!submitted">
              Kindly help us with the following information
            </div>
            <div *ngIf="submitted">
              Thank you for the submission. Please check the information below
            </div>
            <br>
            <form [formGroup]="formGrp" (ngSubmit)="postUser(formGrp.value)"  autocomplete="off">
              <div class=" form-group row ">
                <div class="col-4">
                  <input type="text" class="form-control" formControlName="fullName" placeholder="Full Name">
                </div>
                <div class="col-4">
                  <input type="email" class="form-control" formControlName="emailId" placeholder="Email ID">
                </div>
              </div>
              <div class=" form-group row ">
                <div class="col-4">
                  <input type="number" class="form-control" formControlName="mobile" max="10" placeholder="Mobile Number">
                </div>
                <div class="col-4">
                  <select class="form-control" formControlName="nationality">
                    <option value="India" >India</option>
                    <option value="USA">USA</option>
                  </select>
                </div>
              </div>
                
                <div *ngIf="!submitted">
                <div class="col-12">
                  <label for="exampleFormControlFile1">Add your Aadhaar Front (.pdf, .jpg, .png)</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="fileUpload($event)">
                </div><br>
                <div class="col-12" style="text-align: -webkit-center;">
                  <button type="submit" [disabled]="!formGrp.valid" class="btn btn-primary btn-block">Submit</button>
                </div>
              </div>
              <div *ngIf="submitted">
                <button type="button" class="btn btn-info" (click)="viewFile()">Download Aadhaar</button>
              </div>
              <!-- </div> -->
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
